<!DOCTYPE html>
<html lang="en" data-theme="lemonade">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/ico" href="%sveltekit.assets%/favicon.ico" />
	<meta name="author" content="Jonas Froeller" />
	<meta name="description"
		content="Looking for an online shop with cheap prices and fast delivery? Look no further than Rabbidly.com. Enjoy our darkmode and view the site in english or german." />
	<!-- ~ 150 -->

	<meta property="og:site_name" content="rabbidly.com" />
	<meta property="og:description"
		content="Looking for an online shop with cheap prices and fast delivery? Look no further than Rabbidly.com. Enjoy our darkmode and view the site in english or german." />
	<meta property="og:image" content="%sveltekit.assets%/favicon.png" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<div class="grid"></div>

	<template id="card-template">
		<div class="card">
			<div class="header">
				<img class="header-img skeleton" src="https://source.unsplash.com/100x100/?nature" />
				<div class="title" data-title>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
				<div data-body>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
			</div>
	</template>
</body>

</html>
